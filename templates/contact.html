<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Health Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Fitme</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/blog">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-main">
        <section class="hero">
            <h1>Contact Us</h1>
            <p>We are here to assist you with any questions you may have.</p>
        </section>

        <section class="contact-section">
            <div class="contact-form">
                <form action="/submit_contact_form" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> 123 Health Street, Faridabad, India</p>
                <p><i class="fas fa-phone"></i>  +91 (123) 456-7890</p>
                <p><i class="fas fa-envelope"></i> info@yourhealthcompanion.com</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Health Companion. All rights reserved.</p>
    </footer>
</body>
</html>
